name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: s3fcp
            asset_name: s3fcp-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            artifact_name: s3fcp
            asset_name: s3fcp-linux-aarch64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: s3fcp
            asset_name: s3fcp-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: s3fcp.exe
            asset_name: s3fcp-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/s3fcp-linux-x86_64/s3fcp release/s3fcp-linux-x86_64
          mv artifacts/s3fcp-linux-aarch64/s3fcp release/s3fcp-linux-aarch64
          mv artifacts/s3fcp-macos-aarch64/s3fcp release/s3fcp-macos-aarch64
          mv artifacts/s3fcp-windows-x86_64/s3fcp.exe release/s3fcp-windows-x86_64.exe
          chmod +x release/s3fcp-*
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
